# Without this file SuzumechatApplicationTests contextLoads test fails.
# DO NOT DELETE this file, even if there is no configuration for tests.

# local.server.port=8080

# to prevent test failing: if autoconfigure is enabled, test fails
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# see what queries executed
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format=true
